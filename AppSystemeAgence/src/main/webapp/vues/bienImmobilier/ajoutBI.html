<h1 style="text-align: center; color: red">Ajouter des biens immobiliers</h1>

<br />

<form class="form-horizontal">
	<div class="form-group">
		<label for="ID" class="col-sm-2 control-label">Statut</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="DISPONIBLE/LOUE/ACHETE" ng-model="bien.statut">
		</div>
	</div>
	
	<div class="form-group">
		<label for="ID" class="col-sm-2 control-label">Date de soumission</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="id" ng-model="bien.dateSoumission">
		</div>
	</div>
	
	<div class="form-group">
		<label for="ID" class="col-sm-2 control-label">N°</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" placeholder="id" ng-model="bien.age">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="ajouter()">Ajouter</button>
		</div>
	</div>
</form>


<h1 style="text-align: center; color: red" ng-show = "indice">{{msg}}</h1>
