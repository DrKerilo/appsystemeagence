<h1 style="text-align: center; color: red">Supprimer des biens immobiliers</h1>

<br />

<form class="form-horizontal">
	<div class="form-group">
		<label for="ID" class="col-sm-2 control-label">id</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="ID" ng-model="idDel">
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="supprimerBi()">Supprimer</button>
		</div>
	</div>
</form>


<h1 style="text-align: center; color: red" ng-show = "indice">{{msg}}</h1>
