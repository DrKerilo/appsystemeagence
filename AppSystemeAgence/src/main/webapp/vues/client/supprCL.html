<h1>Supprimer un client</h1>
<hr />
<form class="form-horizontal">
	<div class="form-group">
		<label for="idID" class="col-sm-2 col-sm-offset-2 control-label">#</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idID"
				placeholder="Identifiant" ng-model="id">
		</div>
	</div>
	<button class="btn btn-default" ng-click="supprimerCL()">Supprimer</button>
</form>
<hr />
<h2 style="text-align: center; color: red" ng-show="indice">{{message}}</h2>
