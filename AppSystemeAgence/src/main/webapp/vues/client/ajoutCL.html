<h1>Ajouter un client</h1>
<hr />
<form class="form-horizontal">
	<div class="form-group">
		<label for="idNom" class="col-sm-2 col-sm-offset-2 control-label">Nom</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idNom" placeholder="Nom"
				ng-model="cl.nom">
		</div>
	</div>
	<div class="form-group">
		<label for="idPrenom" class="col-sm-2 col-sm-offset-2 control-label">Prenom</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idPrenom"
				placeholder="Prenom" ng-model="cl.prenom">
		</div>
	</div>
	<div class="form-group">
		<label for="idNum" class="col-sm-2 col-sm-offset-2 control-label">Numero</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idNum"
				placeholder="Numero dans la rue" ng-model="cl.adresse.numero">
		</div>
	</div>
	<div class="form-group">
		<label for="idRue" class="col-sm-2 col-sm-offset-2 control-label">Rue</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idRue"
				placeholder="Nom de la rue" ng-model="cl.adresse.rue">
		</div>
	</div>
	<div class="form-group">
		<label for="idCP" class="col-sm-2 col-sm-offset-2 control-label">Code
			postal</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idCP"
				placeholder="Code postal" ng-model="cl.adresse.codePostal">
		</div>
	</div>
	<div class="form-group">
		<label for="idVille" class="col-sm-2 col-sm-offset-2 control-label">Ville</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idVille"
				placeholder="Ville" ng-model="cl.adresse.localite">
		</div>
	</div>
	<div class="form-group">
		<label for="idTelPerso" class="col-sm-2 col-sm-offset-2 control-label">Tel.
			perso</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="idTelPerso"
				placeholder="Numero de telephone personnel" ng-model="cl.telPerso">
		</div>
	</div>

	<!-- Menu multiselect pour lui donner des classes -->
	<div class="form-group">
		<label for="idCS" class="col-sm-2 col-sm-offset-2 control-label">Preferences</label>
		<div class="col-sm-4">
			<div class="input-group">
				<ui-select multiple allow-clear ng-model="cl.listeClasseStd" sortable="true"
					close-on-select="false" theme="bootstrap"> <ui-select-match
					placeholder="Selectionner preference...">Classe
				n.{{$item.code}}: {{$item.modeOffre}} {{$item.type}}</ui-select-match> <ui-select-choices
					repeat="cs in listeCS | propsFilter: {code: $select.search, modeOffre: $select.search, type: $select.search}"">
				<div ng-bind-html="cs.code | highlight: $select.search"></div>
				<small> Mode d'offre: <span
					ng-bind-html="''+cs.modeOffre | highlight: $select.search"></span>
					, type: <span ng-bind-html="''+cs.type | highlight: $select.search"></span>
				</small> </ui-select-choices> </ui-select>
				<span class="input-group-btn">
					<button type="button" ng-click="cl.listeClasseStd = undefined"
						class="btn btn-default">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</span>
			</div>
		</div>
	</div>

	<button class="btn btn-default" ng-click="ajouterCL()">Ajouter</button>
</form>
<hr />
