<h1 style="text-align: center;color: green">Formulaire d'ajout Client</h1>

<form class="form-horizontal">

  
  <div class="form-group">
    <label for="idNom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Nom" placeholder="Nom" ng-model="client.nom">
    </div>
  </div>
  
  <div class="form-group">
    <label for="idPrenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Prenom" placeholder="Prenom" ng-model="client.prenom">
    </div>
  </div>
  
  <div class="form-group">
    <label for="idTel" class="col-sm-2 control-label">Tel</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="Tel" placeholder="Tel" ng-model="client.age">
    </div>
  </div>
  
   <div class="form-group">
    <label for="idAdresse" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="Addresse" placeholder="Adresse" ng-model="client.age">
    </div>
  </div>

 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="modifClient()">Ajouter</button>
    </div>
  </div>
</form>
