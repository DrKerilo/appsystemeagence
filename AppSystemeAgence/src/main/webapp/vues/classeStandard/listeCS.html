<h1>Liste des classes standards</h1>
<hr/>

      	<form>
      	<i class="glyphicon glyphicon-search"></i>
        <input type="text" ng-model="recherche">         
        </form>

<table class="table table-striped">
  <thead>
  	<tr>
  		<th style="text-align:center">Code de classe</th>
  		<th style="text-align:center">Type</th>
  		<th style="text-align:center">Mode d'offre</th>
  		<th style="text-align:center">Prix maximum</th>
  		<th style="text-align:center">Superficie minimum</th>
  		<th style="text-align:center">Liste biens immobiliers</th>
  		<th style="text-align:center">Operations</th>
  	</tr>
  </thead>
  <tbody>
  	<tr	ng-repeat="cs in listeClassesStandards | filter: recherche | orderBy: 'code' ">
  		<td>{{cs.code}}</td>
  		<td>{{cs.type}}</td>
  		<td>{{cs.modeOffre}}</td>
  		<td>{{cs.prixMax}}</td>
  		<td>{{cs.superficieMin}}</td>
  		<td><a ng-click="getListeByClasse(cs.code)">Afficher</a></td>
  		<td>
  			<a ng-click="modifierLien(cs)">Modifier</a>
  			|
  			<a ng-click="supprimerLien(cs.code)">Supprimer</a>
  		</td>
  	</tr>
  </tbody>
</table>
<hr/>
