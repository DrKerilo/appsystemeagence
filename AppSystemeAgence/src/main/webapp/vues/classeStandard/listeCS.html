<h1>Liste des classes standards</h1>
<hr/>

<table class="table table-striped">
  <thead>
  	<tr>
  		<th style="text-align:center">Code de classe</th>
  		<th style="text-align:center">Mode d'offre</th>
  		<th style="text-align:center">Prix maximum</th>
  		<th style="text-align:center">Superficie minimum</th>
  		<th style="text-align:center">Liste des biens immobiliers</th>
  	</tr>
  </thead>
  <tbody>
  	<tr	ng-repeat="cs in listeClassesStandards">
  		<td>{{cs.code}}</td>
  		<td>{{cs.modeOffre}}</td>
  		<td>{{cs.prixMax}}</td>
  		<td>{{cs.superficieMin}}</td>
  		<td>{{cs.listeBiens}}</td>
  	</tr>
  </tbody>
</table>
<hr/>
