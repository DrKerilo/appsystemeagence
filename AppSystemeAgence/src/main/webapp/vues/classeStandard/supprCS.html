<h1>Supprimer une classe standard</h1>
<hr />
<form class="form-inline">
	<div class="form-group">
		<label for="idID">Code de classe</label> <input type="number"
			class="form-control" id="idID" placeholder="Code de classe"
			ng-model="id">
	</div>
	<button class="btn btn-default" ng-click="supprimerCS()">Supprimer</button>
</form>
<hr />
<h2 style="text-align: center; color: red" ng-show="indice">{{message}}</h2>
